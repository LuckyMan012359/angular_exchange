<div class="wrapper">
    <h2 class="center"><span>Recent transactions</span></h2>
    <div class="transaction-list">
        <div class="transaction" *ngFor="let transaction of transactions">
            <div class="time">{{ transaction.timeAgo }}</div>
            <div class="amount">{{ transaction.amount }}</div>
            <div class="from">{{ transaction.from }} â†’ {{ transaction.to }}</div>
            <div class="status">{{ transaction.status }}</div>
        </div>
    </div>
</div>
